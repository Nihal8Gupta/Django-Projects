    <center>
        <h1> Nested if </h1>
        <h2>where</h2>
        <h3>N1={{n1}}</h3>
        <h3>N2={{n2}}</h3>
        <h3>N3={{n3}}</h3>
        {% if n1 > n2 %}
            {% if n1 > n3%}
            <h1>N1 is max</h1>
            {% else %}
            <h1>N3 is max</h1>
            {% endif %}

        {% else %}
            {% if n2 > n3 %}
            <h1>N2 is max</h1>
            {% else %}
            <h1>N3 is max</h1>
            {% endif %}
        
        {% endif %}
    </center>
