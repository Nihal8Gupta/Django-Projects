{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Course</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        form{
            margin-left: 550px;
            margin-top: 100px;
        }
        
    </style>
</head>
<body>
    <h1 class="text-center">Course Entry</h1>
    <form method="POST" >
      {% csrf_token %}
        <div class="form-group col-4">
          <label for="CN">Course Name</label>
          <input type="text" class="form-control" name="cname" id="CN" aria-describedby="emailHelp" placeholder="Enter Course Name">
          
        </div>
        <div class="form-group col-4">
          <label for="CF">Course fee</label>
          <input type="number" class="form-control" name="cfee" id="CF" placeholder="Enter Course Fee">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
