{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert School</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        form{
            margin-left: 550px;
            margin-top: 100px;
        }
        
    </style>
</head>
<body>
    <h1 class="text-center">Student Entry</h1>
    <form method="POST" >
        {% csrf_token %}
        <div class="form-group col-4">
            <label for="CN">Studen ID</label>
            <input type="number" class="form-control" name="sid" id="CN" aria-describedby="emailHelp" placeholder="Enter Course Name">
            
          </div>
        <div class="form-group col-4">
          <label for="CN">Studen Name</label>
          <input type="text" class="form-control" name="sname" id="CN" aria-describedby="emailHelp" placeholder="Enter Course Name">
          
        </div>
        <div class="form-group col-4">
            <label for="CN">Studen class</label>
            <input type="text" class="form-control" name="sclass" id="CN" aria-describedby="emailHelp" placeholder="Enter Course Name">
            
          </div>
        <br>
        <div class="form-group col-4">
            <label for="CI">Course </label>
          <select name="CI" id="CI" > 
            <option value="0" >Select Course</option>
            
            {% for c in C %}
              <option value="{{c.Cname}}">{{c.Cname}}</option>
            {% endfor %}
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
