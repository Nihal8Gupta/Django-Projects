{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
</head>
<body>
    <div class="container">
      {% for m in messages %}
      <div class="alert alert-success">{{m}}</div>
      {% endfor %}
        <form action="" method="post">
          {% csrf_token %}
          <h3>Login here!</h3>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username"/>
            
          </div>
        
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" name="pass" placeholder="Enter your password" />
            
          </div>
        
          
          <!-- Submit button -->
          
        
          <!-- Register buttons -->
          <div class="text-center">
            <button data-mdb-ripple-init type="submit" class="btn  mb-4">Sign in</button>
            <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
            
          </div>
        </form>
      
    </div>
    
</body>
</html>
