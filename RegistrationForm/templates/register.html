{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
</head>
<body>
    <div class="container">
        {% for m in messages %}
          <div class="alert alert-success">{{m}}</div>
          {% endfor %}
        <form action="" method="post">
          {% csrf_token %}
          <h3>Register here!</h3>
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="email" class="form-control" name="username" placeholder="Enter your username"/>
            
          </div>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"/>
            
          </div>
        
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="password1">Password</label>
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter your password" />
            
          </div>
        
          <!-- C-Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="password2">Repeat Password</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter your password" />
            
          </div>
          
        
          <!-- Login buttons -->
          <div class="text-center">
            <button data-mdb-ripple-init type="submit" class="btn  mb-4">Signup</button>
            <p>a member? <a href="{% url 'login' %}">Login</a></p>
          </div>
        </form>
     
    </div>
    
</body>
</html>
