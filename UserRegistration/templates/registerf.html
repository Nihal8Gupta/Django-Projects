{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <title>User Register</title>
    <style>
        
        h1{
            margin: 0;
            background:linear-gradient(to right, crimson,orange,pink);
            color: white;
            text-align: center;
        }
        hr{
            
            margin: 0%;  
            border: 2px double black;
        }
        .form{
            background:linear-gradient(to left, crimson,orange,pink);
        }
        
    </style>

</head>
<body>
<h1>User Registration</h1>
<hr>
    <div class="form d-flex justify-content-center">
        <div class="col-4 m">
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                    {{UEF.as_p}}
                    {{UEF.errors}}
                    {{PEF.as_p}}
                    {{PEF.errors}}
                    <input type="submit" class="btn btn-dark">
                
    
            </form>
        </div>
        
    </div>
    
</body>
</html>
